{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stockSymbol" list="stockSymbols" placeholder="Stock symbol" type="text"/>
                <datalist id="stockSymbols">
                    {% for stock in portfolio %}
                    <option value="{{ stock.stockSymbol }}">
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="ammount" placeholder="Ammount" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
